<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Javascript buổi 2-3</title>

    <!-- BOOSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="my-5 p-3 bg-body-secondary row">
            <h3 class="text-center">TÍNH TIỀN LƯƠNG NHÂN VIÊN</h3>
            
            <div class="col-6 mt-4">
                <p class="fs-4">Nhập vào số ngày công và tiền lương theo ngày</p>
                <label for="ngay-cong">Ngày công:</label>
                <input type="number" class="form-control my-2" id="ngay-cong">
                <label for="luong-ngay">Lương ngày:</label>
                <input type="number" class="form-control my-2" id="luong-ngay">
            </div>
            <div class="col-6 d-flex flex-column justify-content-center">
                <button class="btn btn-success mx-auto d-block" id="tinh-tien-luong">Tính tiền lương</button>
                <div class="alert alert-success mt-3">
                    <span>Tiền lương của bạn là:</span>
                    <span id="ket-qua-bai-1"></span>
                </div>
            </div>
        </div>
        <div class="my-5 p-3 bg-body-secondary row">
            <h3 class="text-center">TÍNH GIÁ TRỊ TRUNG BÌNH CỦA 5 SỐ</h3>
            <div class="col-6">
                <p>Hảy nhập vào 6 số thực:</p>
                <label for="so-thu-1">Số thứ 1:</label>
                <input type="number" class="nhapso form-control my-2" id="so-thu-1">
                <label for="so-thu-2">Số thứ 2:</label>
                <input type="number" class="nhapso form-control my-2" id="so-thu-2">
                <label for="so-thu-3">Số thứ 3:</label>
                <input type="number" class="nhapso form-control my-2" id="so-thu-3">
                <label for="so-thu-4">Số thứ 4:</label>
                <input type="number" class="nhapso form-control my-2" id="so-thu-4">
                <label for="so-thu-5">Số thứ 5:</label>
                <input type="number" class="nhapso form-control my-2" id="so-thu-5">
            </div>
            <div class="col-6">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <span class="d-block alert alert-success fs-4">Giá trị trung bình của 5 số là: <span id="ket-qua-bai-2"></span></span>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="./js/index.js"></script>
</body>

</html>
